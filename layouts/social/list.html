{{ define "body" }}
<section>
	<h2>Feed</h2>
	{{ range .Pages }}
	<article class="h-entry">
		{{ $post := . }}
		{{ with .Params.like_of }}
		❤️ <a class="u-like-of" href="{{ . }}">
		{{ if strings.ContainsNonSpace $post.Title }}
			{{ $post.Title }}
		{{ else }}
			{{ . }}
		{{ end }}
		</a>
		{{ end }}
		{{ with .Content }}
		<div class="e-content">
			{{ . }}
		</div>
		{{ end }}
		<time class="dt-published" datetime="{{.Date}}">{{ .Date.Format "2 Jan 2006" }}</time>
	</article>
	{{ end }}
</section>
{{ end }}
