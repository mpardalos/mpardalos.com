{{ define "body" }}
<section>
	<h2>Feed</h2>
	<div class="social-list">
		{{ range .Pages }}
		<article class="h-entry feed-post">
			{{ with .Content }}
			<div class="e-content">
				{{ . }}
			</div>
			{{ end }}
			<time class="dt-published" datetime="{{.Date}}">{{ .Date.Format "2 Jan 2006" }}</time>
		</article>
		{{ end }}
	</div>
</section>
{{ end }}
