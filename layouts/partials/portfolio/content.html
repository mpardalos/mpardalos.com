<h1 class="section__title portfolio-title">{{ .Title | default "Projects" }}</h1>
{{ range .Pages }}
<details
    class="portfolio-entry"
    {{ if eq .Weight 1 }} open {{ end }}>
  <summary>
    <h2 class="portfolio-entry-title">
      {{ .Title }}
    </h2>
  </summary>
  <div class="portfolio-entry-text">
    {{ .Content }}
    {{ if .Params.link }}
    <a href="{{ .Params.link }}" class="portfolio-entry-link">link</a>
    {{ end }}
  </div>
</details>
{{ end }}
