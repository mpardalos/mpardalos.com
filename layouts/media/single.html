{{ define "body" }}
<article>
    {{ if .Title }}
    <h1>{{.Title}}</h1>
    {{ end }}
    <div class="article-details">
        <span class="date">Date: {{ .Date.Format "Monday, January 2, 2006"}}</span>
        <span class="media-type">Type: {{ .Params.medium }}</span>
    </div>
    {{ .Content }}
</article>
{{ end }}
